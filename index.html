---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>
  <iframe src="https://kaseylawrence.substack.com/embed" width="600" height="400" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
  <div class= "coverImg">
    <img src='/images/kl2.png'/>
  </div>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5708058898631749"
     crossorigin="anonymous"></script>
